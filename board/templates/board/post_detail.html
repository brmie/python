{% extends 'board/index.html' %}

{% block content %}
	<div class="post">
		<span class="detail-title">{{ post.title }}</span>
		<span class="author-time">{{ post.author }} / {{ post.published_date }}</span>
		<p>{{ post.text }}</p>
	</div>
	<div class="buttons">
		<a class="list-btn" href="{% url 'post_list' nowPage=nowPage %}">&lt; Go to List</a>
		<a class="edit-btn" href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
		<a class="delete-btn" id="postDelete" href="#">Delete Post ㅠ.ㅠ</a>
	</div>

	<script type="text/javascript">
		var btn = document.getElementById("postDelete");
		
		btn.onclick=function(e){
			e.preventDefault();
			if(confirm("정말 지울거예여????")){
				location.href = "{% url 'post_delete' pk=post.pk %}";
			}
		};

	</script>
{% endblock content %}
